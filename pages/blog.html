---
layout: default
title: "Blog"
permalink: /blog/
---

<div class="container pb-5">

  <div class="row">
    <h1>Blog</h1>

    <div class="col-10 col-md-8 mx-auto">

        {% for post in site.posts %}

          <div class="mb-3">
              <a href="{{ post.url }}">
                <h3 class="mb-0">{{ post.title }}</h3>
              </a>
              <small >{{post.date | date: '%B %d, %Y'}}</small>
          </div>

        {% endfor %}

    </div> <!--col-->

  </div> <!--row-->

</div> <!--container-->
