---
layout: default
title: "Blog"
permalink: /blog/
---

<div class="container pb-5">

  <div class="row">
    <h1>Blog</h1>

    <div class="col-10 col-md-8 mx-auto">

      <hr class="m-0">

        {% for post in site.posts %}

            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

            <small>{{post.date | date: '%B %d, %Y'}}</small>

        {% endfor %}

    </div> <!--col-->

  </div> <!--row-->

</div> <!--container-->
