---
layout: default
title: "Blog"
permalink: /blog/
---

<div class="container pb-5">

  <div class="row">


    <div class="col-10 col-md-8 mx-auto">

      <h1>Blog</h1>

        {% for post in site.posts %}

          <div class="mb-3">
              <a href="{{ post.url }}">
                <h3 class="mb-0">{{ post.title }}</h3>
              </a>

              <!--Tags -->
                {% for tag in post.tags %}

                  <a class="btn btn-outline-secondary btn-sm py-0 text-small"
                      href="{{page.permalink}}"
                      role="button">
                    {{tag | downcase | replace:" ","-" }}
                  </a>

                {% endfor %}

              <small class="d-block py-1">{{post.date | date: '%B %d, %Y'}}</small>



          </div>

        {% endfor %}

    </div> <!--col-->

  </div> <!--row-->

</div> <!--container-->
