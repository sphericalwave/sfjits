---
layout: default
permalink: /tags/
title: Tags
---
<div class="container pb-5">

  <div class="row">

    <div class="col-10 col-md-8 mx-auto">

        {% for tag in site.tags %}

            {% capture tag_name %}{{ tag | first }}{% endcapture %}

            <h3>{{ tag_name }}</h3>

            {% for post in site.tags[tag_name] %}
                <h4>
                  <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
                </h4>
            {% endfor %}

        {% endfor %}

    </div> <!--col-->

  </div> <!--row-->

</div> <!--container-->
